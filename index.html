<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- Main div for the order summary card -->
    <main class="order__summary">
      <!-- div for hero image -->
      <div class="order__summary-image">
        <img src="images/illustration-hero.svg" aria-hidden="true" alt="hero" />
      </div>
      <!-- Main content start -->
      <h1>Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <!-- div for order plan -->
      <div class="order__summary-plan">
        <img src="images/icon-music.svg" aria-hidden="true" alt="music" />
        <div class="plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <button>Cancel Order</button>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Pratik Sahu</a>.
      </div>
    </footer>
  </body>
</html>
